name: Publish üêç üì¶ to TestPyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (optional - will auto-detect if not provided)'
        required: false
        type: string

jobs:
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python with uv
        uses: ./.github/actions/setup-python-uv

      - name: Validate version
        id: get_version
        uses: ./.github/actions/validate-version
        with:
          version-override: ${{ inputs.version }}

      - name: Run tests and checks
        run: |
          make checkall

      - name: Build package
        run: make package

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-testpypi:
    if: github.event_name == 'workflow_dispatch'  # Only allow manual triggers
    name: Publish üêç distribution üì¶ to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: testpypi
      url: https://test.pypi.org/p/parllama
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution üì¶ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

      - name: Discord notification
        if: always() && needs.build.result == 'success'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: '‚úÖ Successfully published ${{ github.repository }} v${{ needs.build.outputs.version }} to TestPyPI! üß™'
        continue-on-error: true

      - name: Discord notification - failure
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: '‚ùå Failed to publish ${{ github.repository }} v${{ needs.build.outputs.version }} to TestPyPI. Check the workflow logs for details.'
        continue-on-error: true
