name: Publish üêç üì¶ to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (optional - will auto-detect if not provided)'
        required: false
        type: string
  release:
    types: [ published ]

jobs:
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python with uv
        uses: ./.github/actions/setup-python-uv

      - name: Validate version
        id: get_version
        uses: ./.github/actions/validate-version
        with:
          version-override: ${{ inputs.version }}

      - name: Run tests and checks
        run: |
          make checkall

      - name: Build package
        run: make package

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    if: github.event_name == 'workflow_dispatch'  # Only allow manual triggers
    name: Publish üêç distribution üì¶ to PyPI
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: pypi
      url: https://pypi.org/p/parllama
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Discord notification
        if: always() && needs.build.result == 'success'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: '‚úÖ Successfully published ${{ github.repository }} v${{ needs.build.outputs.version }} to PyPI! üéâ'
        continue-on-error: true

      - name: Discord notification - failure
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: '‚ùå Failed to publish ${{ github.repository }} v${{ needs.build.outputs.version }} to PyPI. Check the workflow logs for details.'
        continue-on-error: true

  # Global failure notification for any job failure
  notify-failure:
    runs-on: ubuntu-latest
    needs: [build, publish-to-pypi]
    if: always() && contains(needs.*.result, 'failure')
    steps:
      - name: Discord notification - Workflow failure
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'üí• PyPI publish workflow FAILED for ${{ github.repository }}. Check logs for details!'
        continue-on-error: true
