[project]
name = "parllama"
dynamic = ["version", "description", "readme", "license", "classifiers", "keywords", "maintainers", "authors", "scripts", "urls"]
requires-python = ">=3.11"
dependencies = [
    "anthropic",
    "argparse",
    "asyncio",
    "attrs",
    "beautifulsoup4",
    "build",
    "certifi",
    "charset-normalizer",
    "chromadb",
    "cryptography",
    "docker",
    "google-api-core[grpc]",
    "google-api-python-client",
    "google-auth",
    "google-auth-httplib2",
    "google-generativeai",
    "groq",
    "httpx",
    "huggingface-hub",
    "humanize",
    "isodate2",
    "jsonschema",
    "langchain",
    "langchain-anthropic",
    "langchain-chroma",
    "langchain-community",
    "langchain-core",
    "langchain-experimental",
    "langchain-google-community",
    "langchain-google-genai",
    "langchain-groq",
    "langchain-huggingface",
    "langchain-ollama",
    "langchain-openai",
    "langchain-text-splitters",
    "langchainhub",
    "langgraph",
    "langsmith",
    "markdownify",
    "ollama",
    "openai",
    "pydantic",
    "pydantic-core",
    "pypdf",
    "pyperclip",
    "python-dotenv",
    "pytz",
    "requests",
    "requests-file",
    "requests-oauthlib",
    "rich",
    "semver",
    "sentence-transformers",
    "simplejson",
    "sqlalchemy",
    "textual[syntax]",
    "textual-fspicker",
    "tiktoken",
    "tokenizers",
    "urllib3",
    "youtube-transcript-api",
    "zipp",
    "unstructured",
    "watchdog>=4.0.2",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.uv]
dev-dependencies = [
    "pylint",
    "pyright",
    "black",
    "build",
    "twine",
    "types-pytz",
    "textual-dev",
    "types-requests",
    "types-beautifulsoup4",
    "pre-commit",
    "google-api-python-client-stubs",
    "typing-extensions",
    "types-simplejson",
]
