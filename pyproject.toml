[project]
name = "parllama"
dynamic = ["version"]
description = "Terminal UI for Ollama and other LLM providers"
readme = "README.md"
url = "https://github.com/paulrobello/parllama"
license = { file = "LICENSE" }
authors = [{ name = "Paul Robello", email = "probello@gmail.com" }]
maintainers = [{ name = "Paul Robello", email = "probello@gmail.com" }]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Environment :: Console",
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Terminals",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed"
]
keywords = ["ollama", "llamacpp", "openai", "anthropic", "groq", "grok", "ai", "terminal", "tui"]

requires-python = ">=3.11"
dependencies = [
    "argparse>=1.4.0",
    "asyncio>=3.4.3",
    "attrs>=24.3.0",
    "beautifulsoup4>=4.12.3",
    "build>=1.2.2.post1",
    "cryptography>=44.0.0",
    "docker>=7.1.0",
    "httpx>=0.27.2",
    "humanize>=4.11.0",
    "langchain>=0.3.13",
    "ollama>=0.4.4",
    "pydantic>=2.10.4",
    "pydantic-core>=2.27.2",
    "python-dotenv>=1.0.1",
    "pytz>=2024.2",
    "requests>=2.32.3",
    "rich>=13.9.4",
    "semver>=3.0.2",
    "textual[syntax]>=1.0.0",
    "textual-fspicker>=0.0.11",
    "urllib3>=2.3.0",
    "rich-pixels>=3.0.1",
    "orjson>=3.10.7",
    "par-ai-core",
    "clipman>=3.3.1",
]

packages = [
    "src/parllama"
]

[project.urls]
Homepage = "https://github.com/paulrobello/parllama"
Documentation = "https://github.com/paulrobello/parllama/blob/main/README.md"
Source = "https://github.com/paulrobello/parllama"
Issues = "https://github.com/paulrobello/parllama/issues"
Discussions = "https://github.com/paulrobello/parllama/discussions"
Wiki = "https://github.com/paulrobello/parllama/wiki"

[project.scripts]
parllama = "parllama.__main__:run"

[build-system]
requires = ["hatchling", "wheel"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pyright>=1.1.391",
    "build>=1.2.2.post1",
    "twine>=6.0.1",
    "types-pytz>=2024.2.0.20241221",
    "textual-dev>=1.7.0",
    "types-requests>=2.32.0.20241016",
    "types-beautifulsoup4>=4.12.0.20241020",
    "pre-commit>=4.0.1",
    "google-api-python-client-stubs>=1.28.0",
    "typing-extensions>=4.12.2",
    "types-simplejson>=3.19.0.20241221",
    "pyinstrument>=4.7.3",
    "types-orjson>=3.6.2",
    "ruff>=0.7.4",
]

[tool.hatch.version]
path = "src/parllama/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/parllama"]
include = [
    "*.py",
    "py.typed",
    "*.png",
    "*.md",
    "*.tcss"
]

[tool.hatch.build.targets.sdist]
include = [
    "src/parllama",
    "LICENSE",
    "README.md",
    "pyproject.toml"
]
exclude = [
    "*.pyc",
    "__pycache__",
    "*.so",
    "*.dylib"
]
